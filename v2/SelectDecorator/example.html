<!doctype html>
<html>
<head>
	<title>onyx SelectDecorator sample</title>
	<!--meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"-->
	<script src="../enyojs/enyo/enyo.js" type="text/javascript"></script>
	<script src="../enyojs/lib/onyx/package.js" type="text/javascript"></script>
	<script src="package.js"></script>

	<style>
		body {
			font-family: Arial;
		}

		.app > * {
			margin: 3px;
		}
	</style>
</head>
<body>
	<script>
		new (enyo.kind({
			name: "App",
			classes: "enyo-unselectable app",
			components: [
				{kind: "onyx.custom.SelectDecorator", components: [
					{kind: "Select", components: [
						{content: "enyo"},
						{content: "is"},
						{content: "awesome"}
					]}
				]},
				{tag: "br"},
				{kind: "onyx.custom.SelectDecorator", icon: "menu-icon-bookmark.png", components: [
					{kind: "Select", components: [
						{content: "enyo"},
						{content: "is"},
						{content: "awesome"}
					]}
				]},
				{tag: "br"},
				{kind: "onyx.custom.SelectDecorator", icon: "menu-icon-bookmark.png", showCaption: true, showArrow:false, components: [
					{kind: "Select", components: [
						{content: "enyo"},
						{content: "is"},
						{content: "awesome"}
					]}
				]}
			]
		}))().write();
	</script>
</body>
</html>
